<ng-sidebar-container>

  <!--左边栏-->
  <ng-sidebar
    [(opened)]="_opened"
    [mode]="_MODES[_modeNum]"
    [keyClose]="_keyClose"
    [position]="_POSITIONS[_positionNum]"
    [dock]="_dock"
    [dockedSize]="'50px'"
    [autoCollapseHeight]="_autoCollapseHeight"
    [autoCollapseWidth]="_autoCollapseWidth"
    [closeOnClickOutside]="_closeOnClickOutside"
    [closeOnClickBackdrop]="_closeOnClickBackdrop"
    [showBackdrop]="_showBackdrop"
    [animate]="_animate"
    [trapFocus]="_trapFocus"
    [autoFocus]="_autoFocus"
    [sidebarClass]="'demo-sidebar'"
    [ariaLabel]="'My sidebar'"
    (onOpenStart)="_onOpenStart()"
    (onOpened)="_onOpened()"
    (onCloseStart)="_onCloseStart()"
    (onClosed)="_onClosed()"
    (onAnimationStart)="_onAnimationStart($event)"
    (onAnimationDone)="_onAnimationDone($event)">

    <div [ngClass]="skin.leftbar_bg">
      <!--头部logo-->
      <nav class="navbar nav_logo" [ngClass]="skin.header_bg">
        <a class="navbar-brand" (click)="toHome()">
          <img src="../../../assets/img/angular.svg" height="40" alt="logo">
          <li class="fa fa-home"></li>
        </a>
      </nav>
      <!--用户头像-->
      <div class="user-profile">
        <div>
          <img alt="image" class="rounded-circle" [src]="mainData.userData.userHeaderImg"
               (mouseover)="userCardClose=false" (mouseleave)="userCardClose=true"/>
        </div>
      </div>
      <!--菜单-->
      <app-sidebar></app-sidebar>
    </div>

  </ng-sidebar>

  <!--页面右侧-->
  <div ng-sidebar-content>
    <!--页面头部-->
    <nav class="navbar navbar-toggleable-sm fixed-top header_nav"
         [class.sidebar_o]="_opened && _modeNum == 1"
         [class.ml-sidebar-w]="_opened && _modeNum == 1"
         [class.sidebar_c]="!_opened  || _modeNum == 0"
         [class.ml-0]="!_opened || _modeNum == 0"
         [ngClass]="skin.header_bg">

      <!--激活左边栏-->
      <a class="navbar-brand">
        <button class="btn btn-sm btn-outline-secondary noboder c-not-shadow"
                (click)="_toggleOpened();"
                placement="right" [ngbTooltip]="toggleDescTip">
          <i class="fa fa-angle-double-left fa-fw fa-2x" [hidden]="!_opened"></i>
          <i class="fa fa-angle-double-right fa-fw fa-2x" [hidden]="_opened"></i>
        </button>
      </a>

      <!--垂直展开收起导航-->
      <button class="navbar-toggler navbar-toggler-right" (click)="isCollapsed = !isCollapsed">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse animate fadeInDown animation-3"
           (collapsed)="collapsed($event)"
           (expanded)="expanded($event)"
           [collapse]="isCollapsed">

        <!--首页链接-->
        <form hidden class="form-inline">
          <a class="navbar-brand fa fa-home" [ngClass]="skin.header_a" role="button" (click)="toHome()"></a>
          <span class="navbar-text">|</span>
        </form>

        <!--纯文本-->
        <form class="form-inline">
          <span class="fa fa-th navbar-brand"></span>
          <span class="navbar-brand">{{title}}</span>
        </form>

        <!--纯文本-->
        <form class="form-inline" hidden>
          <span class="navbar-text">纯文本</span>
        </form>

        <!--导航链接-->
        <form class="form-inline" hidden>
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Disabled</a>
            </li>
          </ul>
        </form>

        <!--搜索-->
        <form class="form-inline" hidden>
          <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>

        <!--mr-auto之前分布在左侧 之后的分布在右侧-->
        <ul class="navbar-nav mr-auto">
        </ul>

        <!--头像-->
        <form class="form-inline my-1">
          <a (click)="avatarReplacement(avatarReplacementModal)" role="button">
            <img class="rounded-circle" [src]="mainData.userData.userHeaderImg" width="40" height="40"
                 alt="头像"/>
          </a>
        </form>

        <!--医生信息-->
        <form class="form-inline">
          <ul class="navbar-nav">
            <li dropdown class="nav-item dropdown active">
              <a dropdownToggle class="nav-link dropdown-toggle" role="button">
                <span>{{mainData.userData.userName}}</span>
              </a>
              <ul *dropdownMenu class="dropdown-menu dropdown-menu-right animated fadeInDown animation-5"
                  role="menu">
                <li role="menuitem">
                  <a class="dropdown-item" (click)="avatarReplacement(avatarReplacementModal)"
                     role="button">
                    <i class="fa fa-user-circle-o fa-fw"></i> 头像更换
                  </a>
                </li>
                <li class="divider dropdown-divider"></li>
                <li role="menuitem">
                  <a class="dropdown-item" (click)="exitSys()" role="button">
                    <i class="fa fa-vcard fa-fw"></i> 个人资料
                  </a>
                </li>
                <li class="divider dropdown-divider"></li>
                <li role="menuitem">
                  <a class="dropdown-item" (click)="exitSys()" role="button">
                    <i class="fa fa-key fa-fw"></i> 修改密码
                  </a>
                </li>
                <li class="divider dropdown-divider"></li>
                <li role="menuitem">
                  <a class="dropdown-item text-danger" (click)="exitSys()" role="button">
                    <i class="fa fa-sign-out fa-fw"></i> 退出系统
                  </a>
                </li>
              </ul>
            </li>
          </ul>
        </form>

        <!--角色/科室-->
        <form class="form-inline">
          <ul class="navbar-nav mr-3">
            <li dropdown class="nav-item dropdown active">
              <a dropdownToggle class="nav-link dropdown-toggle" role="button">
                <span>消化内科 | 主任医师</span>
              </a>
              <ul *dropdownMenu class="dropdown-menu dropdown-menu-right animated fadeInDown animation-5"
                  role="menu">
                <li role="menuitem">
                  <a class="dropdown-item" (click)="avatarReplacement(avatarReplacementModal)"
                     role="button">
                    <i class="fa fa-user-circle-o fa-fw"></i> 头像更换
                  </a>
                </li>
                <li class="divider dropdown-divider"></li>
                <li role="menuitem">
                  <a class="dropdown-item" (click)="exitSys()" role="button">
                    <i class="fa fa-vcard fa-fw"></i> 个人资料
                  </a>
                </li>
                <li class="divider dropdown-divider"></li>
                <li role="menuitem">
                  <a class="dropdown-item" (click)="exitSys()" role="button">
                    <i class="fa fa-key fa-fw"></i> 修改密码
                  </a>
                </li>
                <li class="divider dropdown-divider"></li>
                <li role="menuitem">
                  <a class="dropdown-item text-danger" (click)="exitSys()" role="button">
                    <i class="fa fa-sign-out fa-fw"></i> 退出系统
                  </a>
                </li>
              </ul>
            </li>
          </ul>
        </form>

        <!--退出-->
        <form class="form-inline">
          <a class="navbar-brand fa fa-power-off text-danger" role="button" (click)="exitSys()"></a>
        </form>

        <!--皮肤-->
        <form class="form-inline">
          <ul class="navbar-nav">
            <li dropdown class="nav-item dropdown">
              <a dropdownToggle class="nav-link dropdown-toggle" role="button">
                <span>皮肤</span>
              </a>
              <ul *dropdownMenu class="dropdown-menu dropdown-menu-right animated fadeInDown animation-5"
                  role="menu">
                <li *ngFor="let item of skinNames" role="menuitem" class="p-1">
                  <a class="dropdown-item bg-{{item}} text-white" (click)="setTheme(item,'header')"
                     role="button">
                    <i class="fa fa-user-circle-o fa-fw"></i> {{item}}
                  </a>
                </li>
              </ul>
            </li>
          </ul>
        </form>
      </div>
    </nav>
    <!--页面主体内容区域-->
    <section class="demo-contents">
      <router-outlet></router-outlet>
    </section>
  </div>

</ng-sidebar-container>
